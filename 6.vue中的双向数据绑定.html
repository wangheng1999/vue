<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{name}}
</div>
<script>
    let data = {
        name: '王恒',
    }
    let vm = new Vue({
        el: '#app',
        data
    })
    console.log(vm);
</script>
</body>
</html>
